<ion-view title="Lista de Libros" id="page2">
  <ion-content padding="true" class="has-header">
    <form id="listTabDefaultPage-form2" class="list">
      <label class="item item-input" id="listTabDefaultPage-search3" name="SearchBook">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search book">
      </label>
    </form>
    <ion-list id="listTabDefaultPage-list1">
      <ion-item class="item-divider" id="listTabDefaultPage-list-item-divider1"> Libros Cercanos</ion-item>
      <ion-item id="listTabDefaultPage-list-item4">Titulo: </ion-item>
      <ion-item id="listTabDefaultPage-list-item5">Item 2</ion-item>
      <ion-item id="listTabDefaultPage-list-item6">Item 3</ion-item>
    </ion-list>
    <ion-list id="listTabDefaultPage-list2">
      <ion-item class="item-divider" id="listTabDefaultPage-list-item-divider2"> Mis Libros</ion-item>
          <ion-item class="item-thumbnail-left">
            <img src="./img/juegotronos.jpg">
            <h2>{{data.title}}</h2>
            <p>{{book.author[0]}}</p>
          </ion-item>
          <ion-item class="item-thumbnail-left">
            <img src="./img/descarga.png">
            <h2>TITULO: {{newbook.title}}</h2>
            <p>AUTOR: {{newbook.author[0]}}</p>
          </ion-item>
</ion-list>
      <a ui-sref="addbook" class="button button-balanced button-block">AÃ±adir Libro</a>
  </ion-content>
</ion-view>
