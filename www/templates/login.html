<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="login-form3" class="list"  ng-submit="login()">
      <ion-list id="login-list4">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="newUser.name">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="newUser.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a type="submit" ui-sref="tabsController.listTabDefaultPage" id="login-button1" style="font-weight:500;" class="button button-stable  button-block">Inicia sessi√≥</a>
      <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">O crea un compte</a>
    </form>
    <div id="login-button-bar1" class="button-bar">
      <button id="login-button8" class="button button-assertive  button-block icon ion-social-googleplus"></button>
      <button id="login-button7" class="button button-positive  button-block icon ion-social-facebook"></button>
      <button id="login-button9" class="button button-calm  button-block icon ion-social-twitter"></button>
    </div>
  </ion-content>
</ion-view>
